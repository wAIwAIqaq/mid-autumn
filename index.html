<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse loading</title>
</head>

<body>
    <div class="mian">
        <div class="loader">
            <span/>
            <span/>
            <span/>
            <span/>
    
        </div>
        <div class="pre-verse ">
            <h3>《水调歌头》——苏轼</h3>
            <p class="h1">丙辰中秋，歡飲達旦，大醉，作此篇，兼懷子由。</p>
            <p class="h2">明月几时有，把酒问青天。不知天上宫阙，今夕是何年。</p>
            <p class="h3">我欲乘风归去，唯恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间。</p>
            <p class="h4">转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？</p>
            <p class="h5">人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。</p>
        </div>
        <div class="pre-moon ">
            <div class="dark"></div>
        </div>
        <div class="pre-cloud ">
            <div class="cloud_1"></div>
            <div class="cloud_2"></div>
            <div class="cloud_3"></div>
        </div>
        <div class="pre-haddenmoon "></div>
        <audio id="bgm" controls src="./media/bgm.mp3">
        </audio>
    </div>
</body>
</html>
<script>
    var myAuto = document.getElementById("bgm");
    const preList = ['pre-verse','pre-moon', 'pre-cloud', 'pre-haddenmoon'];
    myAuto.addEventListener('play',()=>{
        preList.forEach(item=>{
            document.getElementsByClassName(item)[0].className = item.replace('pre-', '');
        });
   });
</script>
